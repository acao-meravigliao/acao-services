      title: Authentication failed
      detail: Check that your credentials are typed correctly and caps lock is not engaged
    "AM::AuthManager::MsgSessionGetFailure":
      title: Error getting session
    "Ygg::Acao::PasswordRecoveryController::AccountNotFound":
      title: Utente non trovato
      detail: Verifica di aver inserito il codice pilota correttamente
    "Ygg::Acao::PasswordRecoveryController::ContactNotFound":
      title: Nessun indirizzo e-mail associato
      detail: Purtroppo, non avendo un indirizzo e-mail associato a questo account, dovrai rivolgerti in segreteria
  local:
    "SessionLoadTimeout":
      title: Errore di collegamento
      detail: Non è possibile al momento collegarsi al server remoto. Riprova tra qualche minuto.
    "WrongCredentials":
      title: Credenziali errate
      detail: Controlla di aver digitato correttamente codice pilota e password

